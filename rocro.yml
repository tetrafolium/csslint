inspecode:

  clang-format:
    auto-fix: true
    thresholds: { num-issues: 120 }

  cpd:
    options: [ --skip-lexical-errors ]
    thresholds: { num-issues: 111 }

  eslint:
    ignore: tests/
    auto-fix: true
    thresholds: { num-issues: 805 }

  flow:
    thresholds: { num-issues: 0 }

  fossology:
    thresholds: { num-issues: 6 }

  grep:
    thresholds: { num-issues: 23 }

  jscpd:
    thresholds: { num-issues: 47 }

  jshint:
    thresholds: { num-issues: 374 }

  misspell:
    auto-fix: true
    thresholds: { num-issues: 4 }

  npm-audit:
    thresholds: { num-issues: 3 }

  npm-test:
    thresholds: { num-issues: 0 }

  phpcs:
    options:
      --standard: PEAR
      --exclude:
      - Generic.Commenting.DocComment
      - PEAR.Functions.FunctionCallSignature
      - PEAR.Functions.FunctionDeclaration
      - PEAR.WhiteSpace.ScopeIndent
    auto-fix: true
    thresholds: { num-issues: 641 }

  pmd:
    thresholds: { num-issues: 165 }

  prettier:
    auto-fix: true
    thresholds: { num-issues: 122 }

  unused:
    thresholds: { num-issues: 3 }
